<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moteur de Recherche et Rapport d'Heures</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-color: #2a64c4; 
            --success-color: #4CAF50; 
            --error-color: #F44336; 
            --text-color: #333;
            --bg-color: #f7f9fc;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Arial', sans-serif; background-color: var(--bg-color);
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; margin: 0; padding: 20px;
        }
        .container {
            background-color: white; padding: 30px; border-radius: 12px;
            box-shadow: var(--shadow); width: 100%; max-width: 800px;
        }
        h1 { color: var(--primary-color); font-size: 1.8em; margin-bottom: 20px; text-align: center; }
        .controls { display: flex; gap: 10px; align-items: center; margin-bottom: 20px; }
        input[type="text"] { padding: 10px; border: 1px solid #ddd; border-radius: 6px; flex-grow: 1; }
        button {
            padding: 10px 15px; border: none; border-radius: 6px;
            font-size: 1em; font-weight: bold; color: white; cursor: pointer;
            background-color: var(--primary-color); transition: background-color 0.2s;
        }
        button:hover:enabled { background-color: #1a4f9f; }
        button:disabled { background-color: #aaa; cursor: not-allowed; }
        
        #loading-message { margin: 15px 0; font-weight: bold; color: var(--text-color); }
        #report-output table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #report-output th, #report-output td { border: 1px solid #ddd; padding: 10px; text-align: left; font-size: 0.9em; }
        #report-output th { background-color: #f2f2f2; }
        #download-pdf { background-color: var(--success-color); margin-top: 20px; }
        #download-pdf:hover:enabled { background-color: #3e8e41; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Moteur de Recherche d'Heures de Travail</h1>
        
        <div class="controls">
            <label for="search_id">ID Employ√©/Nom :</label>
            <input type="text" id="search_id" placeholder="Ex: S√©bastien">
            <button onclick="fetchAndCalculate()">Rechercher</button>
        </div>
        
        <div id="loading-message">Chargement des donn√©es...</div>
        <hr>
        
        <div id="report-output">
            </div>
        
        <button id="download-pdf" style="display:none;" onclick="generatePDF()">T√©l√©charger le PDF</button>
    </div>

    <script>
        // <<<< REMPLACER CETTE LIGNE PAR VOTRE VRAI LIEN SHEETDB >>>>
        const API_URL = 'https://sheetdb.io/api/v1/coc8f5iflpnxi'; 
        let rawData = []; 
        let reportData = []; 
        const searchButton = document.querySelector('button[onclick="fetchAndCalculate()"]');

        // ----------------------------------------------------
        // 1. CHARGEMENT INITIAL DES DONN√âES
        // ----------------------------------------------------
        async function loadData() {
            searchButton.disabled = true;
            searchButton.textContent = "Chargement...";

            try {
                const response = await fetch(API_URL);
                rawData = await response.json();
                
                document.getElementById('loading-message').textContent = "‚úÖ Donn√©es charg√©es. Pr√™t √† rechercher.";
                
                searchButton.disabled = false;
                searchButton.textContent = "Rechercher";

            } catch (error) {
                document.getElementById('loading-message').textContent = `‚ùå Erreur de chargement des donn√©es. V√©rifiez l'URL API.`;
            }
        }
        loadData();

        // ----------------------------------------------------
        // 2. LOGIQUE DE CALCUL
        // ----------------------------------------------------
        function calculateHours(employeeId) {
            // Filtrer les donn√©es pour l'employ√© recherch√© (insensible √† la casse)
            const employeeData = rawData.filter(d => d.employe_id && d.employe_id.toLowerCase() === employeeId.toLowerCase());
            
            // Regrouper les pointages par JOUR
            const days = {};
            employeeData.forEach(entry => {
                // S'assurer que le timestamp est pr√©sent
                if (!entry.timestamp) return;

                // Le timestamp SheetDB est typiquement 'JJ/MM/AAAA HH:mm:ss'
                const [datePart, timePart] = entry.timestamp.split(' ');
                const dateKey = datePart; 
                
                if (!days[dateKey]) {
                    days[dateKey] = { date: dateKey, arrivee: null, depart: null };
                }
                
                // Convertir le format FR en format US (AAAA-MM-JJ) pour la cr√©ation de Date
                const entryTimestamp = new Date(entry.timestamp.replace(/(\d{2})\/(\d{2})\/(\d{4})/, '$3-$2-$1 '));

                // Retenir le MAX (le dernier pointage) pour Arriv√©e et D√©part
                if (entry.action === 'Arrivee') {
                    if (!days[dateKey].arrivee || entryTimestamp > days[dateKey].arrivee.timestamp) {
                        days[dateKey].arrivee = { timestamp: entryTimestamp, time: timePart };
                    }
                } else if (entry.action === 'Depart') {
                    if (!days[dateKey].depart || entryTimestamp > days[dateKey].depart.timestamp) {
                        days[dateKey].depart = { timestamp: entryTimestamp, time: timePart };
                    }
                }
            });

            // Calculer la dur√©e pour chaque jour
            return Object.values(days).map(day => {
                let duration = 'N/A';
                let decimalHours = 0;

                if (day.arrivee && day.depart) {
                    const diffMs = day.depart.timestamp - day.arrivee.timestamp;
                    const diffHours = diffMs / (1000 * 60 * 60); // Heures d√©cimales
                    
                    const hours = Math.floor(diffHours);
                    const minutes = Math.round((diffHours - hours) * 60);
                    
                    duration = `${hours}h ${String(minutes).padStart(2, '0')}min`;
                    decimalHours = diffHours.toFixed(2);
                }

                return {
                    date: day.date,
                    arrivee: day.arrivee ? day.arrivee.time : '-',
                    depart: day.depart ? day.depart.time : '-',
                    duration: duration,
                    decimalHours: decimalHours
                };
            }).sort((a, b) => new Date(a.date.replace(/(\d{2})\/(\d{2})\/(\d{4})/, '$3-$2-$1')) - new Date(b.date.replace(/(\d{2})\/(\d{2})\/(\d{4})/, '$3-$2-$1'))); // Trier par date
        }

        // ----------------------------------------------------
        // 3. AFFICHAGE ET T√âL√âCHARGEMENT
        // ----------------------------------------------------
        function fetchAndCalculate() {
            const searchId = document.getElementById('search_id').value.trim();
            const output = document.getElementById('report-output');

            if (!searchId) {
                alert("Veuillez entrer un ID Employ√©.");
                return;
            }
            
            if (rawData.length === 0) {
                output.innerHTML = '<p style="color:var(--error-color);">Veuillez attendre le chargement des donn√©es ou v√©rifier votre connexion.</p>';
                return;
            }

            reportData = calculateHours(searchId); // Stocker le r√©sultat filtr√© pour le PDF
            
            let html = `<h2>Rapport d'heures pour ${searchId}</h2>`;
            
            if (reportData.length === 0) {
                html += '<p>Aucun pointage trouv√© pour cet ID.</p>';
                output.innerHTML = html;
                document.getElementById('download-pdf').style.display = 'none';
                return;
            }

            // Cr√©ation du tableau HTML
            html += '<table><thead><tr><th>Date</th><th>Arriv√©e</th><th>D√©part</th><th>Dur√©e</th><th>Heures D√©cimales</th></tr></thead><tbody>';
            
            let totalDecimalHours = 0;
            reportData.forEach(day => {
                html += `<tr><td>${day.date}</td><td>${day.arrivee}</td><td>${day.depart}</td><td>${day.duration}</td><td>${day.decimalHours}</td></tr>`;
                totalDecimalHours += parseFloat(day.decimalHours || 0);
            });
            
            // Affichage du total
            html += `<tr><td colspan="3" style="font-weight: bold; text-align: right;">TOTAL:</td><td></td><td style="font-weight: bold;">${totalDecimalHours.toFixed(2)} h</td></tr>`;
            html += '</tbody></table>';

            output.innerHTML = html;
            document.getElementById('download-pdf').style.display = 'block';
        }

        // 4. G√©n√©ration PDF
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const searchId = document.getElementById('search_id').value.trim();
            const now = new Date().toLocaleDateString('fr-FR');

            doc.text(`Rapport d'heures pour ${searchId}`, 14, 20);
            doc.text(`G√©n√©r√© le: ${now}`, 14, 26);

            // Pr√©parer les donn√©es pour autoTable
            const headers = [["Date", "Arriv√©e", "D√©part", "Dur√©e", "Heures D√©cimales"]];
            const data = reportData.map(d => [d.date, d.arrivee, d.depart, d.duration, d.decimalHours]);
            
            const totalHours = reportData.reduce((sum, d) => sum + parseFloat(d.decimalHours || 0), 0).toFixed(2);
            
            doc.autoTable({
                startY: 30,
                head: headers,
                body: data,
                foot: [['', '', '', 'TOTAL:', `${totalHours} h`]],
                footStyles: { fontStyle: 'bold' }
            });

            doc.save(`Rapport_Heures_${searchId}_${now.replace(/\//g, '-')}.pdf`);
        }
    </script>
</body>
</html>

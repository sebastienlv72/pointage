<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üïê Pointage - SheetDB Simplifi√©</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      max-width: 420px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      border: none;
      font-weight: bold;
      color: white;
      background: #375aff;
      transition: 0.2s;
    }

    button:hover:not(:disabled) {
      background: #003bff;
    }

    button:disabled {
      background: #c0d1ff;
      cursor: not-allowed;
    }

    #resetBtn {
      background: #e63946;
    }

    #resetBtn:hover {
      background: #b71c1c;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    #loader {
      display: none;
      margin: 20px auto;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ddd;
      border-top: 5px solid #375aff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>üïê Feuille de Pointage</h1>

  <form id="punchForm">
    <input type="text" id="sheetdbId" placeholder="ID SheetDB ou URL compl√®te" required />
    <input type="text" id="name" placeholder="Nom complet" required />
    <button type="submit" id="punchBtn">Pointer</button>
    <button type="button" id="resetBtn">R√©initialiser la base</button>
  </form>

  <div id="loader"><div class="spinner"></div><p>Chargement...</p></div>
  <p id="status">Statut : en attente...</p>

  <script>
    const form = document.getElementById("punchForm");
    const punchBtn = document.getElementById("punchBtn");
    const resetBtn = document.getElementById("resetBtn");
    const statusDisplay = document.getElementById("status");
    const loader = document.getElementById("loader");
    const sheetdbInput = document.getElementById("sheetdbId");

    // UUID unique par utilisateur
    let userUUID = localStorage.getItem("uuid") || "uuid-" + Math.random().toString(36).substring(2, 9);
    localStorage.setItem("uuid", userUUID);

    if (localStorage.getItem("sheetdb_id")) {
      sheetdbInput.value = localStorage.getItem("sheetdb_id");
    }

    // Extrait ID SheetDB (m√™me depuis une URL compl√®te)
    function extractSheetDBId(input) {
      const match = input.match(/([a-z0-9]{12,})$/i);
      return match ? match[1] : null;
    }

    function showLoader(show) {
      loader.style.display = show ? "block" : "none";
    }

    // Obtenir la prochaine action (entr√©e/sortie)
    async function getNextAction(sheetdbId) {
      try {
        const res = await fetch(`https://sheetdb.io/api/v1/${sheetdbId}/search?UUID=${userUUID}&sort_by=Heure&sort_order=desc&limit=1`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        const last = data[0]?.TypeAction || null;
        return last === "PointageIN" ? "PointageOUT" : "PointageIN";
      } catch {
        return "PointageIN";
      }
    }

    // Ajouter un pointage
    async function addPunch(sheetdbId, name) {
      const action = await getNextAction(sheetdbId);
      const now = new Date();
      const heure = now.toLocaleTimeString("fr-FR", { hour: "2-digit", minute: "2-digit" });
      const date = now.toLocaleDateString("fr-FR");

      const payload = {
        data: [{
          UUID: userUUID,
          NomComplet: name,
          TypeAction: action,
          Heure: heure,
          Date: date
        }]
      };

      punchBtn.disabled = true;
      punchBtn.textContent = "‚è≥ Envoi...";
      showLoader(true);

      try {
        const res = await fetch(`https://sheetdb.io/api/v1/${sheetdbId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        statusDisplay.textContent = `‚úÖ ${name} a point√© ${action === "PointageIN" ? "Entr√©e" : "Sortie"} √† ${heure}`;
      } catch (e) {
        console.error(e);
        statusDisplay.textContent = "‚ùå Erreur lors de l‚Äôenregistrement : " + e.message;
      } finally {
        punchBtn.disabled = false;
        punchBtn.textContent = "Pointer";
        showLoader(false);
      }
    }

    // R√©initialiser la base
    async function resetSheet(sheetdbId) {
      if (!confirm("‚ö†Ô∏è Voulez-vous vraiment supprimer toutes les donn√©es ?")) return;
      showLoader(true);
      try {
        const res = await fetch(`https://sheetdb.io/api/v1/${sheetdbId}/all`, { method: "DELETE" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        statusDisplay.textContent = "üóëÔ∏è Donn√©es r√©initialis√©es avec succ√®s.";
      } catch (e) {
        console.error(e);
        statusDisplay.textContent = "‚ùå Erreur r√©initialisation : " + e.message;
      } finally {
        showLoader(false);
      }
    }

    // Gestion √©v√©nements
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const id = extractSheetDBId(sheetdbInput.value.trim());
      const name = document.getElementById("name").value.trim();
      if (!id || !name) {
        statusDisplay.textContent = "‚ö†Ô∏è Remplissez correctement tous les champs.";
        return;
      }
      localStorage.setItem("sheetdb_id", id);
      addPunch(id, name);
    });

    resetBtn.addEventListener("click", () => {
      const id = extractSheetDBId(sheetdbInput.value.trim());
      if (id) resetSheet(id);
    });
  </script>
</body>
</html>

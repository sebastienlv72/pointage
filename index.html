<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syst√®me de Pointage</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    #punchForm {
      background: #fff;
      max-width: 350px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background: #3b5bff;
      color: #fff;
      font-weight: 600;
      border: none;
    }
    button:hover {
      background: #2a4ae3;
    }
    #status {
      margin-top: 15px;
      font-weight: 500;
    }
    #uuidInfo {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Pointage des Heures</h1>

  <form id="punchForm">
    <input type="hidden" id="uuid">
    <input type="text" id="name" placeholder="Votre nom complet" required>
    <button type="submit" id="punchIn">Pointer Entr√©e</button>
    <button type="button" id="punchOut">Pointer Sortie</button>
    <button type="button" id="resetData" style="background:#ff5252;">üóëÔ∏è R√©initialiser mes donn√©es</button>
  </form>

  <div id="status">Statut : En attente...</div>
  <p id="uuidInfo"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz3FBKH-cxcIdFoMiPLwJ8eG7SCz8ChBkCzVhCmi_iyYcSIhrnRkNCX--UWMJiNmcCP/exec"; // üîó ton URL Apps Script ici
    const uuid = localStorage.getItem("punch_uuid") || generateUUID();

    document.getElementById("uuid").value = uuid;
    document.getElementById("uuidInfo").textContent = "UUID : " + uuid;

    function generateUUID() {
      const id = 'web-' + Date.now().toString(36) + Math.random().toString(36).substr(2, 6);
      localStorage.setItem("punch_uuid", id);
      return id;
    }

    async function sendData(data) {
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });
      return res.json();
    }

    document.getElementById("punchForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const data = { uuid, name, type: "PointageIN" };
      document.getElementById("status").textContent = "‚è≥ Enregistrement...";
      const result = await sendData(data);
      document.getElementById("status").textContent = result.success ? "‚úÖ Entr√©e enregistr√©e" : "‚ùå " + result.error;
    });

    document.getElementById("punchOut").addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const data = { uuid, name, type: "PointageOUT" };
      document.getElementById("status").textContent = "‚è≥ Enregistrement...";
      const result = await sendData(data);
      document.getElementById("status").textContent = result.success ? "‚úÖ Sortie enregistr√©e" : "‚ùå " + result.error;
    });

    document.getElementById("resetData").addEventListener("click", async () => {
      if (!confirm("‚ö†Ô∏è Voulez-vous supprimer vos donn√©es ?")) return;
      const result = await sendData({ uuid, action: "reset" });
      document.getElementById("status").textContent = result.success ? "üóëÔ∏è Donn√©es supprim√©es" : "‚ùå " + result.error;
    });
  </script>

</body>
</html>

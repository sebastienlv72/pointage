<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SystÃ¨me de Pointage - SheetDB</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f6fb;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #0066ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover:not(:disabled) {
      background: #004cd1;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #resetBtn {
      background: #e63946;
    }
    #resetBtn:hover {
      background: #b71c1c;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      background: #e8f0fe;
      font-weight: 500;
    }
    table {
      margin: 25px auto;
      border-collapse: collapse;
      width: 95%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }
    th {
      background: #0066ff;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸ•’ SystÃ¨me de Pointage</h1>

  <form id="punchForm">
    <input type="text" id="sheetdbId" placeholder="ID SheetDB (ex: ren8pqvx9agdt)" required>
    <input type="text" id="name" placeholder="Votre nom complet" required>
    <button type="submit" id="punchButton">Pointer</button>
    <button type="button" id="resetBtn">RÃ©initialiser</button>
  </form>

  <div id="status">En attente dâ€™action...</div>

  <h2>Historique</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Action</th>
        <th>Heure</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const punchForm = document.getElementById("punchForm");
    const punchButton = document.getElementById("punchButton");
    const nameInput = document.getElementById("name");
    const sheetdbInput = document.getElementById("sheetdbId");
    const statusDisplay = document.getElementById("status");
    const tableBody = document.querySelector("#historyTable tbody");
    const resetBtn = document.getElementById("resetBtn");

    // Identifiant unique de l'utilisateur
    let userUUID = localStorage.getItem("uuid") || ("uuid-" + Math.random().toString(36).substring(2, 9));
    localStorage.setItem("uuid", userUUID);

    // Charger l'ID SheetDB enregistrÃ©
    if (localStorage.getItem("sheetdb_id")) {
      sheetdbInput.value = localStorage.getItem("sheetdb_id");
    }

    // --- Charger l'historique ---
    async function loadHistory(sheetdbId) {
      try {
        const res = await fetch(`https://sheetdb.io/api/v1/${sheetdbId}?sheet=Pointages&sort_by=Heure&sort_order=desc`);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        renderTable(data);
      } catch (e) {
        console.error(e);
        statusDisplay.textContent = "âŒ Erreur de chargement des donnÃ©es.";
      }
    }

    // --- Affichage du tableau ---
    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.NomComplet}</td>
          <td>${entry.TypeAction === "PointageIN" ? "EntrÃ©e" : "Sortie"}</td>
          <td>${entry.Heure}</td>
          <td>${entry.Date}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // --- VÃ©rifier la derniÃ¨re action ---
    async function getNextAction(sheetdbId) {
      try {
        const res = await fetch(`https://sheetdb.io/api/v1/${sheetdbId}/search?UUID=${userUUID}&sort_by=Heure&sort_order=desc&limit=1`);
        const data = await res.json();
        const last = data[0]?.TypeAction || null;
        return last === "PointageIN" ? "PointageOUT" : "PointageIN";
      } catch {
        return "PointageIN";
      }
    }

    // --- Enregistrer un pointage ---
    async function recordPunch(sheetdbId, name, action) {
      const now = new Date();
      const heure = now.toLocaleTimeString("fr-FR", {hour: '2-digit', minute: '2-digit'});
      const date = now.toLocaleDateString("fr-FR");

      const payload = {
        data: [{
          UUID: userUUID,
          NomComplet: name,
          TypeAction: action,
          Heure: heure,
          Date: date
        }]
      };

      punchButton.disabled = true;
      punchButton.textContent = "â³ Envoi...";

      try {
        const res = await fetch(`https://sheetdb.io/api/v1/${sheetdbId}`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        statusDisplay.textContent = `âœ… ${name} a pointÃ© ${action === "PointageIN" ? "EntrÃ©e" : "Sortie"} Ã  ${heure}`;
        await loadHistory(sheetdbId);
      } catch (e) {
        statusDisplay.textContent = "âŒ Erreur d'envoi vers SheetDB.";
        console.error(e);
      } finally {
        punchButton.disabled = false;
        punchButton.textContent = "Pointer";
      }
    }

    // --- RÃ©initialiser la feuille ---
    async function resetSheet(sheetdbId) {
      if (!confirm("âš ï¸ Voulez-vous vraiment effacer toutes les donnÃ©es ?")) return;
      try {
        const res = await fetch(`https://sheetdb.io/api/v1/${sheetdbId}/all`, { method: "DELETE" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        tableBody.innerHTML = "";
        statusDisplay.textContent = "ðŸ—‘ï¸ DonnÃ©es supprimÃ©es avec succÃ¨s.";
      } catch (e) {
        statusDisplay.textContent = "âŒ Erreur lors de la rÃ©initialisation.";
        console.error(e);
      }
    }

    // --- Gestion du formulaire ---
    punchForm.addEventListener("submit", async e => {
      e.preventDefault();
      const sheetdbId = sheetdbInput.value.trim();
      const name = nameInput.value.trim();
      if (!sheetdbId || !name) {
        statusDisplay.textContent = "âš ï¸ Veuillez remplir tous les champs.";
        return;
      }
      localStorage.setItem("sheetdb_id", sheetdbId);
      const action = await getNextAction(sheetdbId);
      await recordPunch(sheetdbId, name, action);
    });

    resetBtn.addEventListener("click", () => {
      const sheetdbId = sheetdbInput.value.trim();
      if (sheetdbId) resetSheet(sheetdbId);
    });

    // Charger historique au dÃ©marrage si ID connu
    if (sheetdbInput.value) loadHistory(sheetdbInput.value);
  </script>
</body>
</html>
